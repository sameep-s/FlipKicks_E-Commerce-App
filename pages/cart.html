<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aphro css library -->
    <link rel="stylesheet" href="https://aphro-css.netlify.app/css/aphro.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cf440b9885.js"
      crossorigin="anonymous"
    ></script>

    <title>Cart</title>
  </head>
  <body>
    <nav class="navbar pos-stick flex jc-center a-item-center">
      <div class="nav-inner flex a-item-center jc-space-btw">
        <div class="navbar--container-strt">
          <div class="brand-name">FlipKicks</div>
        </div>
        <div class="navbar--container-middle flex a-item-center">
          <button class="btn-search-nav">
            <div class="fa-solid fa-magnifying-glass"></div>
          </button>
          <input
            class="input-dark"
            type="text"
            name=""
            id=""
            placeholder="search"
          />
        </div>
        <div class="navbar--container-end flex a-item-center">
          <div class="nav-icon-container">
            <div class="nav-heart-icon">
              <div class="fa-solid fa-heart"></div>
            </div>
          </div>

          <div class="nav-icon-container">
            <div
              class="fa-solid fa-cart-shopping nav-cart-icon"
              id="cart-icon"
            ></div>
          </div>

          <a href="#" class="btn-nav jc-center a-item-center">Login</a>
        </div>
      </div>
    </nav>

    <main class="main-container-cart">
      <div class="cart-heading">My Cart(2)</div>
      <div class="content-wrapper-cart">
        <!-- container 1 -->
        <div class="cart-product-wrapper">
          <div class="cart-product-container">
            <div class="cart-product-image">
              <img src="../assets/images/aforce1.jpg" alt="product-image" />
            </div>
            <div class="cart-product-info">
              <div class="cart-info-cont-left">
                <div class="cart-sub-cont1">
                  <div class="cart-info-cont-heading">Nike Air Jordans1</div>
                  <div class="cart-info-price">$6000</div>
                  <div class="cart-info-discount">50% off</div>
                </div>
                <div class="cart-sub-cont2">
                  <div class="cart-info-qty">Quantity:</div>
                  <div class="cart-qty-btn">
                    <button class="btn-cart-qty">-</button>
                    <input
                      type="text"
                      name=""
                      id=""
                      class="cart-info-qty-input"
                      placeholder="1"
                    />
                    <button class="btn-cart-qty">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart__button__container flex a-item-center">
            <button class="btn-sq btn-dark btn-wislist">
              Move To Wishlist
            </button>
            <button class="btn-sq btn-dark">Remove from Cart</button>
          </div>
        </div>

        <!-- container 2 -->
        <div class="cart-order-summary">
          <div class="card-summary-heading">Price Details</div>
          <hr />
          <div class="detail-container">
            <div class="card-detail-inner">
              <div class="order-temp">Price(2 Items)</div>
              <div class="order-value">$6000</div>
            </div>
            <div class="card-detail-inner">
              <div class="order-temp">Discount</div>
              <div class="order-value">-$1999</div>
            </div>
            <div class="card-detail-inner">
              <div class="order-temp">Delivery Charges</div>
              <div class="order-value">$10</div>
            </div>
            <hr />
            <div class="card-detail-inner">
              <div class="order-total-temp">TOTAL AMOUNT</div>
              <div class="order-total-value">$5000</div>
            </div>

            <button class="btn-sq btn-dark">PLACE ORDER</button>
          </div>
        </div>
      </div>
      <!-- <footer class="home-footer">CHOOSE YOUR KICKS @ FlipKicks</footer> -->
    </main>
  </body>
</html>
