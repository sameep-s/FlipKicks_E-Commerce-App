<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aphro css library -->
    <link rel="stylesheet" href="https://aphro-css.netlify.app/css/aphro.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>login</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cf440b9885.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar pos-stick flex jc-center a-item-center">
      <div class="nav-inner flex a-items-center jc-space-btw">
        <div class="navbar--container-strt">
          <div class="brand-name">FlipKicks</div>
        </div>
        <div class="navbar--container-middle flex a-item-center">
          <button class="btn-search-nav">
            <div class="fa-solid fa-magnifying-glass"></div>
          </button>
          <input
            class="input-dark"
            type="text"
            name=""
            id=""
            placeholder="search"
          />
        </div>
        <div class="navbar--container-end flex a-item-center">
          <div class="nav-icon-container">
            <div class="nav-heart-icon">
              <div class="fa-solid fa-heart"></div>
            </div>
          </div>

          <div class="nav-icon-container">
            <div
              class="fa-solid fa-cart-shopping nav-cart-icon"
              id="cart-icon"
            ></div>
          </div>

          <a href="#" class="btn-nav jc-center a-item-center">Login</a>
        </div>
      </div>
    </nav>

    <main class="container-main">
      <form action="" class="form-wrapper">
        <div class="form-heading">Sign Up</div>
        <div class="form-body">
          <input
            type="text"
            name=""
            id="email"
            class="form-input mt-4"
            autocomplete="off"
            placeholder="Email Adderess"
          />

          <input
            type="password"
            name=""
            id="password"
            class="form-input mt-2"
            autocomplete="off"
            placeholder="Choose Password"
          />

          <input
            type="password"
            name=""
            id="confirm-password"
            class="form-input mt-2"
            autocomplete="off"
            placeholder="Confirm Password"
          />

          <input
            type="text"
            name=""
            id="fname"
            class="form-input mt-2"
            autocomplete="off"
            placeholder="First Name"
          />

          <input
            type="text"
            name=""
            id="confirm-password"
            class="form-input mt-2"
            autocomplete="off"
            placeholder="Last Name"
          />
        </div>

        <div class="form-utility mt-2">
          <div class="form-utility-1 flex a-item-center">
            <input type="checkbox" id="remembercheck" class="form-checkbox" />
            <label for="remembercheck " class="form-check ml-1"
              >Sign up for emails to get updates from FlipKicks.</label
            >
          </div>
          <div class="form-utility-2 mt-2">
            By creating an account, you agree to our
            <a href="" class="form-link">Privary Policy</a> and
            <a href="" class="form-link"> Terms of service.</a>
          </div>
        </div>

        <div class="from-button mt-3">
          <button class="btn-sq btn-light">Join Us</button>
        </div>

        <div class="form-end form-utility mt-1">
          Already have a Account?
          <a href="./login.html" class="form-link">Log in.</a>
        </div>
      </form>
    </main>
  </body>
</html>
