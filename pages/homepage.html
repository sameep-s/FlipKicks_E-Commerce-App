<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aphro css library -->
    <link rel="stylesheet" href="https://aphro-css.netlify.app/css/aphro.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cf440b9885.js"
      crossorigin="anonymous"
    ></script>

    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-inner">
        <div class="navbar--container-strt">
          <div class="brand-name">FlipKicks</div>
        </div>
        <div class="navbar--container-middle">
          <button class="btn-search-nav">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            class="input-dark"
            type="text"
            name=""
            id=""
            placeholder="search"
          />
        </div>
        <div class="navbar--container-end">
          <div class="nav-icon-container">
            <i class="fa-solid fa-heart"></i>
          </div>

          <div class="nav-icon-container">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>

          <a href="#" class="btn-nav">Login</a>
        </div>
      </div>
    </nav>

    <main class="main-container">
      <div class="content-wrapper-main">
        <!-- container 1 -->
        <div class="item-container-full">
          <div class="heading-full">POWER YOUR PROGRESS</div>
          <div class="content-full">
            <img
              src="../assets/images/progress.jpg"
              alt="image"
              class="img-full"
            />
          </div>
        </div>

        <!-- container 2 -->
        <div class="item-container">
          <div class="item-heading">Trending</div>
          <div class="item-content">
            <div class="img-wrapper">
              <div class="img-col-div">
                <img
                  src="../assets/images/col-6-1.jpg"
                  alt="image"
                  class="img-col"
                />
              </div>
              <div class="img-col-div">
                <img
                  src="../assets/images/offjordan.jpg"
                  alt="image"
                  class="img-col"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- container 3 -->
        <div class="item-container-full">
          <div class="heading-full">Wear Royalty.</div>
          <div class="content-full">
            <img
              src="../assets/images/airbanner.jpg"
              alt="image"
              class="img-full"
            />
          </div>
        </div>

        <!-- container 4 -->
        <div class="item-container">
          <div class="item-heading">Join The Air Force</div>
          <div class="item-content">
            <div class="img-wrapper">
              <div class="img-col-div">
                <img
                  src="../assets/images/aforce1.jpg"
                  alt="image"
                  class="img-col"
                />
              </div>
              <div class="img-col-div">
                <img
                  src="../assets/images/aforce2.jpg"
                  alt="image"
                  class="img-col"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- conteiner 5 -->
        <div class="item-container-full">
          <div class="heading-full">DON'T MISS</div>
          <div class="content-full">
            <img
              src="../assets/images/bannerLast.jpg"
              alt="image"
              class="img-full"
            />
          </div>
        </div>
      </div>
      <footer class="home-footer">CHOOSE YOUR KICKS @ FlipKicks</footer>
    </main>
  </body>
</html>
