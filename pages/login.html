<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aphro css library -->
    <link rel="stylesheet" href="https://aphro-css.netlify.app/css/aphro.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>login</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cf440b9885.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar pos-stick flex jc-center a-item-center">
      <div class="nav-inner flex a-item-center jc-space-btw">
        <div class="navbar--container-strt">
          <a href="../index.html">
            <div class="brand-name">FlipKicks</div>
          </a>
        </div>
        <div class="navbar--container-middle flex a-item-center">
          <button class="btn-search-nav">
            <div class="fa-solid fa-magnifying-glass"></div>
          </button>
          <input
            class="input-dark"
            type="text"
            name=""
            id=""
            placeholder="search"
          />
        </div>
        <div class="navbar--container-end flex a-item-center">
          <div class="nav-icon-container">
            <div class="nav-heart-icon">
              <a href="./wishlist.html">
                <div class="fa-solid fa-heart"></div>
              </a>
            </div>
          </div>

          <div class="nav-icon-container">
            <div class="nav-cart-icon">
              <a href="./cart.html">
                <div class="fa-solid fa-cart-shopping" id="cart-icon"></div>
              </a>
            </div>
          </div>

          <a href="./login.html" class="btn-nav jc-center a-item-center"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <main class="container-main">
      <form action="" class="form-wrapper">
        <div class="form-heading">Welcome Back</div>
        <div class="form-body">
          <label for="email" class="form-label mt-3">Enter your Email.</label>
          <input
            type="text"
            name=""
            id="email"
            class="form-input mt-1"
            autocomplete="off"
          />

          <label for="password" class="form-label mt-3"
            >Enter your password</label
          >
          <input
            type="password"
            name=""
            id="password"
            class="form-input mt-1"
            autocomplete="off"
          />
        </div>

        <div class="form-utility mt-2">
          <div class="form-utility-1 flex a-item-center">
            <input type="checkbox" id="remembercheck" class="form-checkbox" />
            <label for="remembercheck " class="form-check ml-1"
              >Remember Me</label
            >

            <a href="" class="forgot-pwrd">Forgot Password?</a>
          </div>
          <div class="form-utility-2 mt-2">
            By logging in, you agree to our
            <a href="" class="form-link">Privary Policy</a> and
            <a href="" class="form-link"> Terms of service.</a>
          </div>
        </div>

        <div class="from-button mt-3">
          <button class="btn-sq btn-light">Login</button>
        </div>

        <div class="form-end form-utility mt-1">
          Not a Member? <a href="./signup.html" class="form-link">Sign in.</a>
        </div>
      </form>
    </main>
  </body>
</html>
